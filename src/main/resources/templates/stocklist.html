<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nifty 50 Stock Dropdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        select {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Select a Nifty 50 Stock</h1>
    <label for="nifty50-stocks">Nifty 50 Stocks:</label>
    <select id="nifty50-stocks">
        <option value="">--Select a Stock--</option>
        <option value="RELIANCE">Reliance Industries Ltd</option>
        <option value="HDFCBANK">HDFC Bank Ltd</option>
        <option value="INFY">Infosys Ltd</option>
        <option value="TCS">Tata Consultancy Services</option>
        <option value="ICICIBANK">ICICI Bank Ltd</option>
        <!-- Add more stocks here -->
    </select>
</body>
</html>
